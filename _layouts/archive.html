---
layout: default
---
<h4>{{ page.title }}</h4>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small><em><span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span></em></span>
    </li>
  {% endfor %}
</ul>
